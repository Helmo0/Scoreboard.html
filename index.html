<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyboll Poängtavla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 50px;
            background-color: black;
            color: white;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .team {
            border: 3px solid white;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Volleyboll Poängtavla</h1>
    <div class="scoreboard">
        <div class="team">
            <h2>Team A</h2>
            <p>Set: <span id="teamA_set">0</span></p>
            <p>Poäng: <span id="teamA_score">0</span></p>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <p>Set: <span id="teamB_set">0</span></p>
            <p>Poäng: <span id="teamB_score">0</span></p>
        </div>
    </div>

    <script>
        const sheetID = "1MepbFSLnG4IueGM7QxrUpo9SJ8719nizjlS2ithDAaY"; // Ditt Google Sheets ID
        const range = "Sheet1!B2:C3"; // Hämtar Set & Poäng för båda lagen
        const apiKey = "DIN_GOOGLE_API_KEY";  // Skaffa API-nyckel i Google Cloud Console

        async function updateScores() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            
            document.getElementById("teamA_set").textContent = data.values[0][0]; // Set Team A
            document.getElementById("teamA_score").textContent = data.values[0][1]; // Poäng Team A
            document.getElementById("teamB_set").textContent = data.values[1][0]; // Set Team B
            document.getElementById("teamB_score").textContent = data.values[1][1]; // Poäng Team B
        }

        setInterval(updateScores, 1000); // Uppdaterar poängen varje sekund
        updateScores(); // Kör direkt vid start
    </script>
</body>
</html>
